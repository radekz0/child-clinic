<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Doctors</title>
</head>
<body>
<h1>List of Doctors</h1>

<table>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="doctor:${doctors}">
        <td th:text="${doctor?.id}"></td>
        <td th:text="${doctor?.firstName}"></td>
        <td th:text="${doctor?.lastName}"></td>
    </tr>
</table>
</body>
</html>
